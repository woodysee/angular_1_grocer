<form name="editForm" class="jumbotron editForm" ng-submit="editForm.$valid && vm.updateProduct()" required novalidate>
    <div class="form-group">
        <label for="upc12">
            Universal Product Code (UPC12)
        </label>
        <input name="upc12" type="text" class="form-control" id="upc12" ng-model="vm.edit.upc12" ng-value="vm.edit.upc12" ng-pattern="/^([0-9]{12})$/" ng-valid="/^([0-9]{12})$/" placeholder="e.g. 12345678901" required/>
        <div ng-show="editForm.upc12.$touched || editForm.$submitted">
            <div ng-show="editForm.upc12.$error.pattern">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Only numbers from 0 to 9 are allowed in UPC12
            </div>
            <div ng-show="editForm.upc12.$error.required">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Please fill in its UPC12
            </div>
            <div ng-show="editForm.upc12.$error.minlength">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Only exactly 12 numbers long are allowed in UPC12
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="brand">
            Brand
        </label>
        <input name="brand" type="text" ng-model="vm.edit.brand" ng-value="vm.edit.brand" class="form-control" id="brand" placeholder="e.g. Ayam Brand" required />
        <div ng-show="editForm.brand.$touched || editForm.$submitted">
            <div ng-show="editForm.brand.$error.required">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Please fill in the brand name of the item
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="name">
            Name
        </label>
        <input name="name" type="text" ng-model="vm.edit.name" ng-value="vm.edit.name" class="form-control" id="name" placeholder="e.g. Ayam Brand" required />
        <div ng-show="editForm.name.$touched || editForm.$submitted">
            <div ng-show="editForm.brand.$error.required">
                <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                Please fill in the product name of the item
            </div>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">
            Edit this record
        </button>
    </div>
    <hr />
</form>
